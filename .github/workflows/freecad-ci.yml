name: Generate FreeCAD Outputs

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
    tags:
      - '*'   # Runs when pushing a new tag
  pull_request:
    branches:
      - main  # Runs when creating a pull request
  workflow_dispatch: # Runs manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up FreeCAD
      run: |
        sudo add-apt-repository ppa:freecad-maintainers/freecad-stable
        sudo apt update
        sudo apt install --yes freecad
    
    - name: Generate STL Files
      run: |
        freecadcmd tools/freecad_stl_export.py
        zip -r case.zip output/stl
    
    - name: Upload STL Files
      uses: actions/upload-artifact@v4
      with:
        name: redroid_go-${{ github.ref_name }}
        path: output/stl

    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: case.zip